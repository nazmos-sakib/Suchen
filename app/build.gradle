plugins {
    id 'com.android.application'
   // id 'java'
}

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.example.suchen"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures{
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    //swipe to delete item in RecyclerView
    //implementation 'com.android.support:design:28.0.0-rc01'


    //for parse server
    implementation "com.github.parse-community.Parse-SDK-Android:parse:4.2.0"

    //osmdroid
    implementation 'org.osmdroid:osmdroid-android:6.1.16'
    implementation 'com.github.MKergall:osmbonuspack:6.9.0'
    implementation 'org.osmdroid:osmdroid-geopackage:6.1.10'
    //implementation 'org.osmdroid:osmdroid-wms:6.1.17'
    //implementation 'org.osmdroid:osmdroid-mapsforge:6.1.17'

    //
    /*
    compile(name:'osmbonuspack_6.9.0', ext:'aar')
    implementation project(":OSMBonusPack")
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'*/


}